<br/>
<p>
  Compared to guessing randomly, we get a much better recall (71% versus 14%)
  and precision (22% versus 14%) but our overall accuracy doesn't improve.
</p>
<p>
  Since our model is picking up on some signal, we can look at the most
  predictive features to see what is going on.
</p>

  <img id="project_pic2"
        src="capstone/response_rate_first_message_day_of_year.png"
        alt="response rate"/>
  <img id="project_pic2"
        src="capstone/response_rate_created_day_of_year_receiver.png"
        alt="response rate"/>
<br/>
  <p>
    The two most important features are the day the message was sent and the day the
    reciever created his or her account. Oddly, the overall response rate decreaes
    over time while people who signed up more recently seem to respond more.
    It is reasuring, though, that the graphs match the results of our test.
  </p>

  <p>
    Half of the most influential features are "has" featuers, which means that the
    user selected an option. For example "has_numRoomates_sender" just means that
    if the person who sent the message specifies how many roommates he or she would
    like to have, his or her message is more likely to get a response.
  </p>
  <p>
    I wondered if the presence or absence of information may itself signal a more or less
    active user, so I ran the same logistic regression, but this time bundeling
    together all these signs of activity.
